{% extends 'myapp/base.html' %}

{% block title %}Delete Item{% endblock %}

{% block content %}
    <h1>Delete Item</h1>
    <p>Are you sure you want to delete the item "{{ object.name }}"?</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Confirm</button>
        <a href="{% url 'item-list' %}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}
